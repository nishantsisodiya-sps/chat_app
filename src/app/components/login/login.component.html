<div class="account-pages pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="text-center mb-4">
          <a class="auth-logo mb-5 d-block">
            <img
              src="../../../assets/logoFull.png"
              alt=""
              height="40"
              class="logo logo-dark"
            />
          </a>
        </div>

        <div class="aboveFormText">
          <h4>Sign in</h4>
          <p class="mb-4 slogan">Sign in to continue to ChatHub</p>
        </div>

        <div class="formContainer">
          <div class="formDiv">
            <form
              [formGroup]="loginForm"
              class="ng-pristine ng-valid ng-touched"
              (ngSubmit)="onSubmit()"
            >
              <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <div
                  class="input-group mb-3 bg-soft-light input-group-lg rounded-lg"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text border-light text-muted">
                      <i style="color: white" class="fa-regular fa-user"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="inputclass form-control bg-soft-light border-light ng-valid ng-dirty ng-touched"
                    formControlName="email"
                    placeholder="Enter your Email"
                  />
                </div>
              </div>

              <div class="form-group mb-4">
                <div class="float-end">
                  <a
                    _ngcontent-foi-c127=""
                    routerlink="/account/reset-password"
                    class="text-muted font-size-13"
                    ng-reflect-router-link="/account/reset-password"
                    href="/account/reset-password"
                    >Forgot your password?</a
                  >
                </div>
                <label for="" class="form-label">Password</label>
                <div
                  class="input-group mb-3 bg-soft-light input-group-lg rounded-lg"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text border-light text-muted">
                      <i style="color: wheat" class="fa fa-lock"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    class="inputclass form-control bg-soft-light border-light ng-valid ng-dirty ng-touched"
                    formControlName="password"
                    placeholder="Enter your Password"
                    #loginPasswordInput
                  />
                  <span class="eyePass">
                    <i
                      class="fa fa-eye"
                      *ngIf="showPass"
                      (click)="togglePassword(loginPasswordInput)"
                    ></i>
                    <i
                      class="fa fa-eye-slash"
                      *ngIf="!showPass"
                      (click)="togglePassword(loginPasswordInput)"
                    ></i>
                  </span>
                </div>
              </div>

              <div class="form-check mb-4">
                <input
                  type="checkbox"
                  id="remember-check"
                  class="form-check-input"
                  formControlName="rememberMe"
                />
                <label for="remember-check" class="form-check-label"
                  >Remember me</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="mat-button" mat-raised-button>
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-5 text-center">
          <p>
            Dont have an account ?
            <a class="fw-medium text-primary" routerLink="/register">
              Signup now
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
